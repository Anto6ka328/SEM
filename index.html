<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style.css">
  <title>ЩУЭ</title>
</head>

<body>
  <header>
    <div class="container">
      <form action="help.html">
        <button type="submit" class="btn">HELP</button>
      </form>
    </div>
  </header>
  <div class="main-form-input">
    <div class="container">
      <form name="object-data-input" method="post" action="#" id="object-data-input">
        <h2>Заполните форму:</h2>
        <div class="project-stage">
          <h3>Стадия проекта:</h3>
          <label for="project-stage-c">Стадия <span>C</span></label>
          <input type="radio" name="project-stage" id="project-stage-c" value="C" checked>
          <label for="project-stage-a">Стадия <span>А</span></label>
          <input type="radio" name="project-stage" id="project-stage-a" value="A">
          <label for="project-stage-ppd">Стадия <span>ППД</span></label>
          <input type="radio" name="project-stage" id="project-stage-ppd" value="ППД">
        </div>
        <div class="project-name">
          <input type="text" size="15" id="project-index" placeholder="Введите ШИФР">
          <input type="text" size="50" id="project-name" placeholder="Введите название объекта">
        </div>
        <div class="project-peaple">
          <label for="gip">ГИП:</label>
          <select name="gip" id="gip">
            <option>Игнаткович А. С.</option>
            <option>Савко Ю. А.</option>
            <option>Высоцкий И. М.</option>
          </select>
          <label for="boss">Нач. отдела:</label>
          <select name="boss" id="boss">
            <option>Колик В. Р.</option>
            <option>Горовой В. В.</option>
            <option>Сапроненко В. В.</option>
          </select>
          <label for="boss">Разработчик:</label>
          <select name="developer" id="developer">
            <option>Свирский А. Е.</option>
            <option>Крапивина Т. С</option>
            <option>Гуринович Т. А.</option>
            <option>Сапроненко В. В.</option>
            <option>Идельчик Г. Р.</option>
            <option>Горовой В. В.</option>
            <option>Мышковец Е. Я.</option>
          </select>
        </div>
        <!-- <div class="project-date">
          <label for="date">Дата:</label>
          <input type="text" size="15" id="date">
        </div> -->
        <!--<input type="submit" value="Заполнить" class="btn">-->
      </form>
    </div>
  </div>
  <div class="main-input">
    <div class="container">
      <form name="main-input" method="get" action="#" id="main-input-form">
        <h1>Введите исходные данные:</h1>
        <textarea name="comment" cols="41" rows="14" id="textarea"></textarea>
        <!--
12,32 А,К,,СВ-95,ЩУЭ-2-1-1-1-У1
15,32 А,,,СВ-110,ЩУЭ-2-1-1-1-У1
137,32 А,,,СВ-95,ЩУЭ-2-1-1-1-У1
-->
        <input type="submit" id="button" value="ВНЕСТИ ДАННЫЕ" class="btn btn-area">
        <input type="reset" value="Очистить" class="btn btn-area btn-area-clear">
      </form>
    </div>
  </div>
  <div class="links">
    <div class="container">
      <form action="order_sheet.html">
        <button class="btn" type="submit">Опросные листы</button>
      </form>
      <form action="#">
        <button class="btn" type="submit">Ведомости работ</button>
      </form>
      <form action="#">
        <button class="btn" type="submit">СО</button>
      </form>
      <form action="#">
        <button class="btn" type="submit">ПНР</button>
      </form>
      <form action="#">
        <button class="btn" type="submit">Объёмы</button>
      </form>
    </div>
  </div>
  <script src="js/script.js"></script>

</body>

</html>
