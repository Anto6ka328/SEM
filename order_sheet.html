<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/style_order_sheet.css">
	<title>Опросные листы</title>
</head>

<body>
	<header>
		<div class="container">
			<form action="index.html">
				<button type="submit" class="btn">НА ГЛАВНУЮ</button>
			</form>
		</div>
	</header>
	<!-- 
1,32 А,16 А,,СВ-110,ЩУЭ-2-1-2-1-У1
22,32 А,16 А,,СВ-110,ЩУЭ-2-3-2-1-У1
3,32 А,К,,СВ-110,ЩУЭ-2-1-1-1-У1
40,32 А,В,,СВ-110,ЩУЭ-2-2-1-1-У1
50,32 А,16 А,К,,СВ-95,ЩУЭ-2-2-2-1-У1
66,32 А,К,,СВ-110,ЩУЭ-2-1-1-1-У1
77,16 А,32 А,1фК,,СВ-110,ЩУЭ-2-3-2-1-У1
88,32 А,К,,СВ-110,ЩУЭ-2-1-1-1-У1 
-->
	<div class="main-table">
		<div class="container">
			<div id="info_table_wrapper" class="info_table_wrapper">
				<legend>Перечень ЩУЭ</legend>
				<table id="info_table" class="info_table">
					<thead>
						<tr>
							<th>Тип ЩУЭ</th>
							<th>Описание</th>
							<th>Кол-во</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<div class="counters_n_breakers_container" id="counters_n_breakers_container">
		<div class="container">
			<form name="counters-input" method="post" action="#" id="counters-input">
				<div class="counters_wrapper">
					<p>Введите тип 1-фазного счетчика:</p>
					
					<input type="text" size="15" id="counter-1f" name="counter-1f" value="CE208 S7.145.3. JPR.QSU VF LZ кл. т. 1, 230 В, 5(60) А, PLC, радио">
					<br>
					<p>Введите тип 3-фазного счетчика:</p>
					
					<input type="text" size="15" id="counter-3f" name="counter-3f" value="CE318 S35.145.JPR QSU VMF LZ кл.т. 1, 3х230/400 В, 5(60) А, PLC, радио">
				</div>
				<div class="brakers_wrapper" id="brakers_wrapper">
				</div>
				<input type="submit" value="Получить опросные листы" class="btn">
			</form>
		</div>
	</div>
	<div class="order_container">
		<div class="container">
			<div class="order_sheet" id='order_sheet'>
			</div>
		</div>
	</div>
	<footer id="footer">
			<div class="container">
			  <form action="sсheme_order_sheet.html">
				<button type="submit" class="btn">Перейти к схемам</button>
			  </form>
			</div>
	</footer>
	<script src="js/script_order_sheet.js"></script>
</body>
</html>
